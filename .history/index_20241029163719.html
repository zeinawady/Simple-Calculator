<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator mt-5 d-flex justify-content-center align-items-center">
            <form>
                <div>
                    <!-- input numbers Container -->
                    <div class="d-flex justify-content-end my-2">
                        <input type="text" name="display" class="display-container fs-2 form-control text-end" readonly>
                    </div>
    
                    <!-- First Row: AC, DE, ., / -->
                    <div class="row">
                        <div class="col">
                            <input type="button" value="AC" onclick="display.value =''" class="operator w-100">
                        </div>
                        <div class="col">
                            <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator ">
                        </div>
                        <div class="col">
                            <input type="button" value="." onclick="display.value +='.'" class="operator btn btn-light w-100">
                        </div>
                        <div class="col">
                            <input type="button" value="/" onclick="display.value +='/'" class="operator btn btn-light w-100">
                        </div>
                    </div>
    
                    <!-- Second Row: 7, 8, 9, * -->
                    <div class="row mt-2">
                        <div class="col">
                            <input type="button" value="7" onclick="display.value +='7'" class="btn btn-light w-100">
                        </div>
                        <div class="col">
                            <input type="button" value="8" onclick="display.value +='8'" class="btn btn-light w-100">
                        </div>
                        <div class="col">
                            <input type="button" value="9" onclick="display.value +='9'" class="btn btn-light w-100">
                        </div>
                        <div class="col">
                            <input type="button" value="*" onclick="display.value +='*'" class="operator btn btn-light w-100">
                        </div>
                    </div>
    
                    <!-- Third Row: 4, 5, 6, - -->
                    <div class="row mt-2">
                        <div class="col">
                            <input type="button" value="4" onclick="display.value +='4'" class="btn btn-light w-100">
                        </div>
                        <div class="col">
                            <input type="button" value="5" onclick="display.value +='5'" class="btn btn-light w-100">
                        </div>
                        <div class="col">
                            <input type="button" value="6" onclick="display.value +='6'" class="btn btn-light w-100">
                        </div>
                        <div class="col">
                            <input type="button" value="-" onclick="display.value +='-'" class="operator btn btn-light w-100">
                        </div>
                    </div>
    
                    <!-- Fourth Row: 1, 2, 3, + -->
                    <div class="row mt-2">
                        <div class="col">
                            <input type="button" value="1" onclick="display.value +='1'" class="btn btn-light w-100">
                        </div>
                        <div class="col">
                            <input type="button" value="2" onclick="display.value +='2'" class="btn btn-light w-100">
                        </div>
                        <div class="col">
                            <input type="button" value="3" onclick="display.value +='3'" class="btn btn-light w-100">
                        </div>
                        <div class="col">
                            <input type="button" value="+" onclick="display.value +='+'" class="operator btn btn-light w-100">
                        </div>
                    </div>
    
                    <!-- Fifth Row: 00, 0, = -->
                    <div class="row mt-2">
                        <div class="col-4">
                            <input type="button" value="00" onclick="display.value +='00'" class="btn btn-light w-100">
                        </div>
                        <div class="col-4">
                            <input type="button" value="0" onclick="display.value +='0'" class="btn btn-light w-100">
                        </div>
                        <div class="col-4">
                            <input type="button" value="=" onclick="display.value=eval(display.value)" class="equal operator btn btn-primary w-100">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    



    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/script.js"></script>
</body>
</html>
